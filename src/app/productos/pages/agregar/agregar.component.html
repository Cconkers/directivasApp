<h1 class="mt-5">Agregar producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
      <div class="col-auto">
        <input formControlName="nombre" class="form-control" />
      </div>
    </div>

    <div class="col-auto">
      <span
        mensaje="No puede estar vacÃ­o"
        [valido]="!tieneError('nombre')"
        ErrorMsj
        [mensaje]="texto1"
        [color]="color"
      ></span>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <button (click)="cambiarNombre()" class="btn btn-primary">
        Cambiar Nombre
      </button>
      <button
        (click)="cambiarColor()"
        style="margin-left: 15px"
        class="btn btn-primary"
      >
        Cambiar Color

  </div>
</form>

<h3 class="mt-5">Formulario</h3>

<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Valid: {{ miFormulario.value | json }}</pre>

<div class="row mt-5"
*customIf="miFormulario.valid"
>

    <div class="alert alert-primary">Todo OK!</div>
  </div>
</div>
